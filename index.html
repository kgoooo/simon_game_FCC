<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simon Game - Kristen Goehringer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
		crossorigin="anonymous"></script>
	</head>
	<body>
		<div>
			<div id="simon">
				<div id="controls">
					<button>On</button>
					<button>Off</button>
					<button>Strict</button>
					<button>Restart</button>
				</div>
				<div id="color-buttons">
					<div>
						<div id="red" class="red game-btn"></div>					
					</div>
					<div>
						<div id="yellow" class="yellow game-btn"></div>
						<div id="counter">01</div>				
						<div id="blue" class="blue game-btn"></div>						
					</div>
					<div>
						<div id="green" class="green game-btn"></div>						
					</div>
				</div>
			</div>
		</div>


		<script src="script.js"></script>
	</body>
</html>
